        <title>Alta y formulario</title>
  
        <style>
            * {
               padding: 0px;
               margin: 0px;
               font-family: Arial, Helvetica, sans-serif;
            }

           h2 {
              
               color: #000000;
           }

           h1{
                color:white;
                background-color: rgb(181, 171,184);
                padding-left: 2%;
                /* Todas las h1, la letra blanca, con el color de fonfo, separado de la izquiera 2%*/
            }


            img {
               width: 100%;
               height: auto;

           } 

           #img_click{
                width: 20%;
                height: 20%;
                float: left;
           }

           #img_tarifa{
                width: 90%;
                height: 60%;
                float: center;
           }
           

           .padding1 {
               border: 1px solid rgb(0, 0, 0);
               background-color: rgb(181, 171, 184);
               padding: 50px;
               margin-bottom: 15px;
           }

           button {
               padding: 10px;
               font: bold .6em sans-serif;
               border: 3px solid #333;
               border-radius: 5px;
               background: none;
               cursor: pointer;
          
           }

           button:hover,button:focus {
               outline: none;
               background : #000;
               color: #FFF;
           }

           .caja1{
            width: 200px;
            height: 100px;
            background-color: blue;
            border: 2px solid black;
            margin: 2px;
            float: right
            }

            body{
                font-size:20px;
                font-style: normal;
            }

            table{
                table-layout: fixed;
                width: 800px;
                
            }

            th, td {
                border: 0px solid blue;
                width: 300px;
                word-wrap: break-word;
                text-align: center
            }
            .contenedor{
                position: relative;
                display: inline-block;
                text-align: center;
                
            }

            .texto-encima{
                position: absolute;
                top: 10px;
                left: 10px;
                color: #FFF;
            }

            .centrado{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #FFF;
            }

       </style>

                        <br/>
